<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        // 编写一个JavaScript对象
        var user = {
            id: 1,
            name: "Hello",
            age: 3
        }
        console.log("初始user对象")
        console.log(user);
        // 将JS对象转换成JSON对象
        var json = JSON.stringify(user);
        console.log("将JS对象转换成JSON对象")
        console.log(json)
        // 将JSON对象转换成JS对象
        let parse = JSON.parse(json);
        console.log("将JSON对象转换成JS对象")
        console.log(parse)


    </script>
</head>
<body>

</body>
</html>
